language: node_js
branches:
  only:
    - master
node_js:
  - '6'
sudo: false
cache:
  directories:
  - "$HOME/.npm"
before_install:
  - npm config set spin false
  - npm install -g phantomjs-prebuilt
  - npm install -g bower
  - phantomjs --version
install:
  - npm install
  - bower install
script:
  - npm test
deploy:
  provider: firebase
  token:
    secure: 
  message: Deployed from Travis
